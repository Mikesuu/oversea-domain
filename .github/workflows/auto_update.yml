name: GFW List Auto Sync
on:
  schedule:
    - cron: '0 21 * * *' # 05:00 AM China Time
  workflow_dispatch:

jobs:
  run_sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests

      - name: Process Data
        run: python clean_gfw.py

      - name: Push to Repository
        run: |
          git config --global user.name "Bot"
          git config --global user.email "bot@github.com"
          git add gfw_list.rsc
          git commit -m "Update GFW list $(date +'%Y-%m-%d')" || exit 0
          git push
